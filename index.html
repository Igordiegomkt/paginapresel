<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirecionando...</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F;
      border-top: 5px solid #00FF00;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // ====== Função principal ======
    async function obterNumeros() {
      try {
        const response = await fetch('https://webhook.cfdojon.work/webhook/igorcfjom02', {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Falha na requisição ao webhook');
        const data = await response.json();

        // Verifica se a estrutura contém a lista de números
        const numeros = Array.isArray(data.numbers) ? data.numbers : 
                        (Array.isArray(data.data?.numbers) ? data.data.numbers : null);

        if (!numeros || numeros.length === 0) throw new Error('Nenhum número retornado');
        return numeros;
      } catch (error) {
        console.error('Erro ao buscar números:', error);
        throw error;
      }
    }

    async function redirecionar() {
      try {
        const numeros = await obterNumeros();
        const numero = numeros[Math.floor(Math.random() * numeros.length)];
        const url = `https://api.whatsapp.com/send?phone=${numero}&text=Oi,%20quero%20conversar%20com%20você!`;

        console.log('✅ Redirecionando para:', url);

        // Atraso curto para garantir que pixels disparem antes do redirecionamento
        setTimeout(() => window.location.href = url, 1000);

      } catch (error) {
        console.warn('⚠️ Redirecionamento de fallback ativado');
        window.location.href = 'https://api.whatsapp.com/send?phone=5562991688013&text=Oi,%20tudo%20bem%20gata%20?';
      }
    }
  </script>

  <!-- Facebook Pixel 1 -->

      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1312196850345293');  // Pixel 1
    fbq('init', '1748812605764523');  // Pixel 2
    fbq('track', 'PageView');

    function dispararEventoLead() {
      fbq('track', 'Lead');
    }
  </script>

</head>

<body onload="dispararEventoLead(); redirecionar();">
  <h1>Aguarde um momento por favor...</h1>
  <div class="loading"></div>
</body>
</html>
